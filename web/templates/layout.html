<!DOCTYPE html>
<html>
	<head>
		<title>CalenDent - {{ title }}</title>
		<link rel="stylesheet" href="../static/styles/body.css">
		<link rel="stylesheet" href="../static/styles/header.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../static/scripts/calen.js"></script>
		<script type="text/javascript" src="../static/scripts/calen_2.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			{% if not user %}
			<button class="sign_in"><a href="http://localhost:5000/signin">Sign In</a></button>
			{% else %}
			<button class="sign_in"><a href="http://localhost:5000/signin">{{ user.first_name }}</a></button>
			{% endif %}
		</header>
		{% block content %}{% endblock %}
	</body>
</html>
